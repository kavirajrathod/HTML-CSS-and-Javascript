<body>
 
<script type="text/javascript">
 var str = "Hello, Good Morning Everybody, Have a Good Day!";
 
document.write("Length: "+str.length+"<br>");
document.write("Index of: "+str.indexOf("Good")+"<br>");
document.write("Last index of: "+str.lastIndexOf("Good")+"<br>");
document.write("Sub String: "+str.substring(5,10)+"<br>");
document.write("Sub Str: "+str.substr(5,10)+"<br>");


</script>

</body>
</html>
